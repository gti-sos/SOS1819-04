<html ng-app="MiniPostmanApp">

<head>
    <meta charset="utf-8">
    <title>Mini Postman</title>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/bower_components/angular/angular.min.js"></script>
    <script src="minipostman-app.js"></script>
    <script src="main-ctrl.js"></script>

    <style>
        html,
        body,
        h5,
        h1 {
            font-family: "Roboto", sans-serif;
        }
    </style>
</head>


<body ng-controller="MainCtrl">
    <h1>My minipostman Beer</h1>
    <!-- BEGIN -->

    <!-- END -->
    <div>
        <!-- API -->
        <label>URL:
                <input class="form-control text-center" ng-model="url"/>
            </label>

        <button class="btn btn-primary" ng-click="send()">Send</button>

        </button>
        <button class="btn btn btn-secondary" ng-click="loadinitial()">
                            Load Initial Data
                    </button>
        <button class="btn btn btn-secondary" ng-click="put()">
                            Put
                    </button>
        <button class="btn btn btn-secondary" ng-click="post()">
                            Post
                    </button>
        <button class="btn btn btn-secondary" ng-click="delete()">
                            Delete
                    </button>
    </div>
    <div>
        <label>
                        <h5 style="color: black">
                            API:
                        </h5>
            </label>
        <textarea class="form-control" rows="20" ng-model="data">
            </textarea>
    </div>


</body>

</html>
