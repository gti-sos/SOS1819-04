<html ng-app="MiniPostmanApp">
    <head>
        <meta charset="utf-8">
        <title>Mini Postman</title>
        <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" >
        <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="/bower_components/angular/angular.min.js"></script>
        <script src="minipostman-app.js"></script>
        <script src="main-ctrl.js"></script>

    </head>
    
    <body ng-controller="MainCtrl">
        <h1>My minipostman</h1>
        
         <p></p>
        
        <div class="input-group">
            
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">URL:</span>
            </div>
  
            <input type="text" class="form-control" aria-label="URL for request" ng-model="url"/>
        
            <div class="input-group-prepend">
                <button type="buttom" class="btn btn-outline-success" ng-click="get()">GET</button>
                <button type="buttom" class="btn btn-outline-success" ng-click="post()">POST</button>
                <button type="buttom" class="btn btn-outline-success" ng-click="put()">PUT</button>
                <button type="buttom" class="btn btn-outline-success" ng-click="del()">DEL</button>
            </div>
        
        </div>
    </body>
</html>
