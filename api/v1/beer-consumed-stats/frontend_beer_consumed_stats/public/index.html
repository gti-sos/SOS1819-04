<html ng-app="BeerConsumedStatsFrontEnd">

<head>
    <meta charset="utf-8">
    <title>FrontEnd</title>
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
    <script type="text/javascript" src="./bower_components/angular/angular.min.js"></script>

    <script type="text/javascript" src="beer_consumed_stats_frontend.js"></script>
    <script type="text/javascript" src="main-ctrl.js"></script>

    <style>
        html,
        body,
        h5,
        h6,
        h1 {
            font-family: "Roboto", sans-serif;
        }
    </style>
</head>

<body ng-controller="MainCtrl">
    <h1>FrontEnd Beer</h1>
    <div style="padding-top:20px">
        <label>
            <h5 style="color: black">
                STATUS CODE:
            </h5>
        </label>
        <textarea class="form-control" ng-model="status" rows="1">
        </textarea>
    </div>


    <div class="table-responsive-xl" style="background-color:yellow;">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">País</th>
                    <th scope="col">Año</th>
                    <th scope="col">Ratio</th>
                    <th scope="col">Variación</th>
                    <th scope="col">Consumo del País</th>
                    <th scope="col" style="width:20%;">Opciones</th>
                </tr>
            </thead>

            <!-- CONTAINER -->

            <tbody>
                <tr ng-repeat="beer_consumed in beer_consumeds">
                    <td><input class="form-control text-center" ng-model="beer_consumed.country" readonly/></td>
                    <td><input class="form-control text-center" ng-model="beer_consumed.year" readonly/></td>
                    <td><input class="form-control text-center" ng-model="beer_consumed.rating" /></td>
                    <td><input class="form-control text-center" ng-model="beer_consumed.variation" /></td>
                    <td><input class="form-control text-center" ng-model="beer_consumed.countryConsumption" /></td>
                    <td>
                        <button class="btn btn-danger" ng-click="delData(beer_consumed.country,beer_consumed.year)">Eliminar</button>
                        <button class="btn btn-warning" ng-click="putData(beer_consumed.country,beer_consumed.year,beer_consumed.rating,beer_consumed.variation,beer_consumed.countryConsumption)">Actualizar</button>
                    </td>
                </tr>


                <tr>
                    <td><input class="form-control text-center" ng-model="nBeer.country" value="new country" /></td>
                    <td><input class="form-control text-center" ng-model="nBeer.year" value="new year" /></td>
                    <td><input class="form-control text-center" ng-model="nBeer.rating" value="new rating" /></td>
                    <td><input class="form-control text-center" ng-model="nBeer.variation" value="new variation" /></td>
                    <td><input class="form-control text-center" ng-model="nBeer.countryConsumption" value="new countryConsumption" /></td>
                    <td><button class="btn btn-primary" ng-click="postData()">Crear</button></td>
                    <!-- OTRO
                <td><button class="btn btn-primary" ng-click="postTable(country,year,rating,variation,countryConsumption)">Crear</button></td>
                -->
                </tr>

                
                <!--inferior
                <tr>
                    <td><button class="btn btn-primary" ng-click="loadInitialData()">Cargar datos iniciales</button></td>
                    <td><button class="btn btn-danger" ng-click="delAll()">Eliminar todo</button></td>
                </tr> -->
                <br>
                
                <div style="padding-bottom:2%; margin-left: 2%;" >
                    <button class="btn btn-primary" ng-click="loadinitialData()">Cargar datos iniciales</button>
                    <button class="btn btn-danger" ng-click="delAll()">Eliminar todo</button>
                </div>

                <!-- Busqueda y filtrado -->
                <div style="padding-bottom:2%;">
                    <h4 style="color:black; display:inline;">Filtros: </h4><input type="checkbox" ng-model="checked" aria-label="Toggle ngShow"><br />
                    <div class="check-element animate-show-hide" style="padding-top:1%;" ng-show="checked">
                        <input class="form-control text-center" style="display:inline; width:100px;" ng-model="from" placeholder="Desde" />
                        <input class="form-control text-center" style="display:inline; width:100px;" ng-model="to" placeholder="Hasta" />
                        <button class="btn btn-info" style="display:inline; width:100px;" ng-click="getFromTo(from,to)">Buscar</button>
                        <input class="form-control text-center" style="display:inline; width:100px; margin-left: 3%;" ng-model="countrySearch" placeholder="País" />
                        <button class="btn btn-info" style="display:inline; width:100px;" ng-click="getCountry(countrySearch)">Buscar</button>
                    </div>
                </div>
            </tbody>
        </table>
    </div>
</body>

</html>
