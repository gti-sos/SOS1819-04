<!DOCTYPE html>
<html ng-app="MiniPostman">
    
    <head>
    <meta charset="utf-8">
    <title>Mini Postman</title>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
    <script type="text/javascript" src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/bower_components/angular/angular.min.js"></script>
    
    <script src="minipostman-app.js"></script>
    <script src="main-ctrl.js"></script>
    
    
    </head>
    
    
    <body ng-controller="MainCtrl">
        <h1>My minipostman</h1>
        <div>
            <label>URL: <input class= "form-control text-center" ng-model="url"/></label>
            <button type= "button" class="btn btn-primary" ng-click = "send()">Send</button>
        </div>
        <div>
            <textarea type="textarea" name="data" rows="20" class="form control" ng-model="data"></textarea>
        </div>
    </body>
</html>
