<!DOCTYPE html>

<html ng-app="MiniPostmanApp">

<head>
    <meta charset="utf-8">
    <title>Mini Postman</title>
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./bower_components/angular/angular.min.js"></script>
    <script src="minipostman-app.js"></script>
    <script src="main-ctrl.js"></script>

    <style>
        html,
        body,
        h5,
        h1 {
            font-family: "Roboto", sans-serif;
        }
    </style>
</head>


<body ng-controller="MainCtrl">
    <h1>My minipostman happiness-stats</h1>
    <!-- BEGIN -->

    <!-- END -->
    <div>
        <!-- API -->
        <label>URL:
                <input class="form-control text-center" ng-model="url"/>
            </label>

        <button class="btn btn-primary" ng-click="send()">Send</button>

        </button>
        <button class="btn btn btn-secondary" ng-click="loadInitialData()">
                            Load Initial Data
                    </button>
        <button class="btn btn btn-secondary" ng-click="put()">
                            Put
                    </button>
        <button class="btn btn btn-secondary" ng-click="post()">
                            Post
                    </button>
        <button class="btn btn btn-secondary" ng-click="delete()">
                            Delete
                    </button>
    </div>
    <div>
        <h6>Country:</h6>
        <input class="form-control text-center" ng-model="country" />
        <h6>Year:</h6>
        <input class="form-control text-center" ng-model="year" />
        <h6>Happiness score:</h6>
        <input class="form-control text-center" ng-model="happiness-score" />
        <h6>Lower Limit Trust:</h6>
        <input class="form-control text-center" ng-model="lower-limit-trust" />
        <h6>Upper limit trust:</h6>
        <input class="form-control text-center" ng-model="upper-limit-trust" />
    </div>
    
    
     </div>
                <div style="padding-top:20px">
                    <label>
                            <h5 style="color: black">
                                STATUS CODE:
                            </h5>
                        </label>
                    <textarea class="form-control" ng-model="status" rows="1">
                        </textarea>
                </div>

    <div>


        <textarea class="form-control" size="40" rows="20" ng-model="data"></textarea>
    </div>


</body>

</html>
