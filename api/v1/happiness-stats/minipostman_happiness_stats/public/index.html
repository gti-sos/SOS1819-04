<!DOCTYPE html>
<html ng-app="MiniPostman">
    
    <head>
    <meta charset="utf-8">
    <title>Mini Postman</title>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
    <script type="text/javascript" src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/bower_components/angular/angular.min.js"></script>
    
    <script src="minipostman-app.js"></script>
    <script src="main-ctrl.js"></script>
    
    
    </head>
    
    
    <body ng-controller="MainCtrl">
        <h1>My minipostman</h1>
            
        <form class="form-inline">
          <div class="col-7">
              <label class="my-1 mr-2" for="url">URL:</label>
              <input type="text" class="form-control" placeholder="/api/v1/happiness-stats">
              <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                <option selected>GET</option>
                <option value="1">PUT</option>
                <option value="2">POST</option>
                <option value="3">DEL</option>
          </div>
         
          </select>
        
        </form>
        
        <button type="button" class="btn btn-danger">SEND</button>
        
        <form class="form-inline">
            <div class = "row">
                
                <div class="col-7">
                    
                    <label class="my-1 mr-2" for="url">REQUEST</label>
                    <textarea type="textarea" name="data" rows="20" class="form control" ng-model="data"></textarea>
            
                
                    <label class="my-1 mr-2" for="url">RESPONSE</label>
                    <textarea type="textarea" name="data" rows="20" class="form control" ng-model="data"></textarea>
               
                </div>
                
                
            </div>
        </form>
    </body>
</html>
