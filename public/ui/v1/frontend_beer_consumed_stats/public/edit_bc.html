<!DOCTYPE html>
<html ng-app="BeerConsumedStatsFrontEnd">

<head>
    <meta charset="utf-8">
    <title>FrontEnd</title>
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
    <script type="text/javascript" src="./bower_components/angular/angular.min.js"></script>

    <script type="text/javascript" src="beer_consumed_stats_frontend.js"></script>
    <script type="text/javascript" src="edit_bc_ctrl.js"></script>
</head>

<body ng-controller="EditBeerConsumedStatsCtrl">
    <h1>FrontEnd Beer</h1>

    <table class="table">
        <!-- CABECERAS -->
        <thead>
            <tr>
                <th>Pais</th>
                <th>Año</th>
                <th>Ratio</th>
                <th>Variación</th>
                <th>Consumo del País</th>
            </tr>
        </thead>
        <!-- DATOS -->
        <tbody>
            <tr>
                <td>{{ beer_consumed.country }}</td>
                <td>{{ beer_consumed.year }}</td>
                <td>{{ beer_consumed.rating }}</td>
                <td>{{ beer_consumed.variation }}</td>
                <td>{{ beer_consumed.countryConsumition }}</td>
                <td><button class="btn btn-outline-warning" ng-click="updateBeer()">Actualizar</button></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
