<h1>INTEGRACION - G11 (Joaquin Morillo)</h1>

<table class="table table-hover table-dark">
    
    <thead>
        <tr>
            <th colspan="6" class="text-center">TABLA DEL GASTO DE LA SALUD PÚBLICA</th>
        </tr>
        <tr>
            <th scope="col" class="text-center">Pais</th>
            <th scope="col" class="text-center">Año</th>
            <th scope="col" class="text-center">Gastos en Salud publica</th>
            <th scope="col" class="text-center">Gastos en salud</th>
            <th scope="col" class="text-center">Gastos en salud per capita</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="dato in datosHealth">
            <td class="text-center">{{ dato.country }}</td>
            <td class="text-center">{{ dato.year }}</td>
            <td class="text-center">{{ dato. }}</td>
            <td class="text-center">{{ dato. }}</td>
            <td class="text-center">{{ dato. }}</td>
        </tr>
        
    </tbody>
</table>
