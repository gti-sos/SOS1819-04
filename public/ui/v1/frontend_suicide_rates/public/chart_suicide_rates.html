<div class="container-fluid">
    <h1 class="bg-dark text-white text-center">Suicide-Rates FrontEnd</h1>
</div>


<br>
<div class="container-fluid bg-dark border-bottom"></div>
<br>

    <h3 class="text-white text-center">Suicide-Rates HighCharts</h3>
    <p class="container-fluid w-25 border-bottom border-secondary"></p>
    
    <br>
    
    <div id="suicide-rates-highcharts" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

<br>
<div class="container-fluid bg-dark border-bottom"></div>
<br>

    <h3 class="text-white text-center">Suicide-Rates GeoChart</h3>
    <p class="container-fluid w-25 border-bottom border-secondary"></p>
    
    <br>
    
    <div class="mx-auto" id="suicide-rates-geochart" style="width: 900px; height: 500px;"></div>

<br>
<div class="container-fluid bg-dark border-bottom"></div>
<br>

    <h3 class="text-white text-center">Suicide-Rates n3-Charts</h3>
    <p class="container-fluid w-25 border-bottom border-secondary"></p>
    
    <br>
    
    <div class="suicide-rates-n3charts">
        <linechart data="suicide_rates_data" options="suicide_rates_options"></linechart>
    </div>

<br>
<div class="container-fluid bg-dark border-bottom"></div>
<br>

<table class="table table-hover table-dark">
    
    <thead>
        <tr>
            <th colspan="5" class="text-center">LEYENDA DE PAÍSES</th>
        </tr>
        
        <tr>
            <th colspan="1" scope="col" class="text-center">IDENTIFICADOR</th>
            <th colspan="4" scope="col" class="text-center">PAÍS</th>
        </tr>
    </thead>
    
    <tbody>
        <tr ng-repeat="country in country_leyend">
            <td class="text-center"> 
                {{ country.id }}
            </td>
            
            <td class="text-center"> 
                {{ country.country }}
            </td>
        </tr>
    </tbody>
    
</table>
